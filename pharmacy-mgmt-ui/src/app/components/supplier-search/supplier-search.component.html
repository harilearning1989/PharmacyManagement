<div class="card shadow-sm h-100 border-primary">
  <div class="card-body">
    <h5 class="card-title">Supplier Search</h5>

    <!-- Phone Search -->
    <form (ngSubmit)="searchSupplier()" [formGroup]="supplierForm" class="mb-3">
      <div class="input-group">
        <input
          type="text"
          formControlName="phone"
          class="form-control"
          placeholder="Enter supplier phone number"
        />
        <button class="btn btn-primary" type="submit">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </form>

    <!-- Supplier Details -->
    <form [formGroup]="supplierForm" class="row g-3">
      <!-- Name -->
      <div class="col-md-6 col-12">
        <label class="form-label">Name</label>
        <input type="text" formControlName="name" class="form-control" readonly />
      </div>

      <!-- Address -->
      <div class="col-md-6 col-12">
        <label class="form-label">Address</label>
        <input type="text" formControlName="address" class="form-control" readonly />
      </div>

      <!-- Email -->
      <div class="col-md-6 col-12">
        <label class="form-label">Email</label>
        <input type="text" formControlName="email" class="form-control" readonly />
      </div>

      <!-- GST/Tax -->
      <div class="col-md-6 col-12">
        <label class="form-label">GST/Tax</label>
        <input type="text" formControlName="gstNumber" class="form-control" readonly />
      </div>

      <!-- License -->
      <div class="col-md-6 col-12">
        <label class="form-label">License</label>
        <input type="text" formControlName="drugLicenseNumber" class="form-control" readonly />
      </div>
    </form>
  </div>
</div>
