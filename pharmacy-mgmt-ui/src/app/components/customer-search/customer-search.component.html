<div class="card shadow-sm h-100 border-primary">
  <div class="card-body">
    <h5 class="card-title">Customer Search</h5>

    <!-- Customer Phone Search -->
    <form (ngSubmit)="searchCustomer()" [formGroup]="customerForm" class="mb-3">
      <div class="input-group">
        <input
          type="text"
          formControlName="phone"
          class="form-control"
          placeholder="Enter customer phone number"
        />
        <button class="btn btn-primary" type="submit">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </form>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <!-- Customer Details -->
    <form [formGroup]="customerForm" class="row g-3">
      <!-- Name -->
      <div class="col-md-6 col-12">
        <label class="form-label">Name</label>
        <input type="text" formControlName="name" class="form-control" readonly />
      </div>

      <!-- DOB -->
      <div class="col-md-6 col-12">
        <label class="form-label">DOB</label>
        <input type="text" formControlName="dob" class="form-control" readonly />
      </div>

      <!-- Gender -->
      <div class="col-md-6 col-12">
        <label class="form-label">Gender</label>
        <input type="text" formControlName="gender" class="form-control" readonly />
      </div>

      <!-- Email -->
      <div class="col-md-6 col-12">
        <label class="form-label">Email</label>
        <input type="text" formControlName="email" class="form-control" readonly />
      </div>
    </form>
  </div>
</div>
