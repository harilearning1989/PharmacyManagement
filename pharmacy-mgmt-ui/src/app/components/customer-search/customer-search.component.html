<div class="card shadow-sm h-100" style="min-height: 300px;">
  <div class="card-body">
    <h5 class="card-title">Customer Search</h5>

    <!-- Phone Search -->
    <form (ngSubmit)="searchCustomer()" [formGroup]="customerForm" class="mb-3">
      <div class="input-group">
        <input
          type="text"
          formControlName="phone"
          class="form-control"
          placeholder="Enter customer phone number"
        />
        <button class="btn btn-primary" type="submit">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </form>

    <!-- Customer Details -->
    <form [formGroup]="customerForm" class="row g-2">
      <div class="col-12 d-flex align-items-center">
        <label class="col-4 col-form-label">Name</label>
        <div class="col-8">
          <input type="text" formControlName="name" class="form-control" readonly/>
        </div>
      </div>

      <div class="col-12 d-flex align-items-center">
        <label class="col-4 col-form-label">DOB</label>
        <div class="col-8">
          <input type="text" formControlName="dob" class="form-control" readonly/>
        </div>
      </div>

      <div class="col-12 d-flex align-items-center">
        <label class="col-4 col-form-label">Gender</label>
        <div class="col-8">
          <input type="text" formControlName="gender" class="form-control" readonly/>
        </div>
      </div>

      <div class="col-12 d-flex align-items-center">
        <label class="col-4 col-form-label">Email</label>
        <div class="col-8">
          <input type="text" formControlName="email" class="form-control" readonly/>
        </div>
      </div>
    </form>
  </div>
</div>
