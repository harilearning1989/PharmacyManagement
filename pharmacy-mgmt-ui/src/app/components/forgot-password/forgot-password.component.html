<!-- src/app/auth/forgot-password/forgot-password.component.html -->
<div class="card shadow-sm">
  <div class="card-body">
    <h2 class="h4 mb-3 text-center">Reset password</h2>
    <p class="text-muted text-center mb-4">We’ll send you a secure link by email.</p>

    <!-- Show form until success -->
    <form [formGroup]="form" (ngSubmit)="submit()" *ngIf="!done">
      <div class="mb-3">
        <label for="fpEmail" class="form-label">Email address</label>
        <input
          id="fpEmail"
          type="email"
          formControlName="email"
          class="form-control"
          required
        />
      </div>

      <button
        class="btn btn-primary w-100"
        type="submit"
        [disabled]="form.invalid || loading"
      >
        <span *ngIf="!loading">Send reset link</span>
        <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
        <span *ngIf="loading"> Sending…</span>
      </button>

      <div class="text-center mt-3">
        <a routerLink="/auth/login">Back to login</a>
      </div>
    </form>

    <!-- Success message -->
    <div *ngIf="done" class="alert alert-success text-center">
      Check your inbox for the reset link.<br />
      Didn’t get it? Check spam or try again later.
      <div class="mt-3">
        <a routerLink="/auth/login" class="btn btn-outline-primary btn-sm">Return to login</a>
      </div>
    </div>
  </div>
</div>
