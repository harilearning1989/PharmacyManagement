<!-- src/app/auth/register/register.component.html -->
<div class="card shadow-sm">
  <div class="card-body">
    <h2 class="h4 mb-3 text-center">Create account</h2>
    <p class="text-muted text-center mb-4">Set up access to the system.</p>

    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <!-- Full name -->
      <div class="mb-3">
        <label for="fullName" class="form-label">Full name</label>
        <input
          id="fullName"
          type="text"
          formControlName="fullName"
          class="form-control"
          required
        />
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="regEmail" class="form-label">Email address</label>
        <input
          id="regEmail"
          type="email"
          formControlName="email"
          class="form-control"
          required
        />
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="regPass" class="form-label">Password</label>
        <input
          id="regPass"
          type="password"
          formControlName="password"
          class="form-control"
          required
        />
      </div>

      <!-- Error -->
      <div *ngIf="serverError" class="alert alert-danger py-2">{{ serverError }}</div>

      <!-- Submit -->
      <button
        class="btn btn-primary w-100"
        type="submit"
        [disabled]="form.invalid || loading"
      >
        <span *ngIf="!loading">Register</span>
        <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
        <span *ngIf="loading"> Creatingâ€¦</span>
      </button>
    </form>

    <!-- Back to login -->
    <div class="text-center mt-3">
      <span class="text-muted">Already have an account?</span>
      <a routerLink="/auth/login" class="ms-1">Login</a>
    </div>
  </div>
</div>
