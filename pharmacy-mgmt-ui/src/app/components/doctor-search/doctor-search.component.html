<div class="card shadow-sm h-100" style="min-height: 300px;">
  <div class="card-body">
    <h5 class="card-title">Doctor Search</h5>

    <!-- Doctor Name Search -->
    <form (ngSubmit)="searchDoctor()" [formGroup]="doctorForm" class="mb-3">
      <div class="input-group">
        <input
          type="text"
          formControlName="doctorName"
          class="form-control"
          placeholder="Enter doctor phone number"
        />
        <button class="btn btn-primary" type="submit">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </form>

    <!-- Doctor Details -->
    <form [formGroup]="doctorForm" class="row g-2">
      <div class="col-12 d-flex align-items-center">
        <label class="form-label me-3" style="width: 120px;">Name</label>
        <input type="text" formControlName="name" class="form-control" readonly/>
      </div>

      <div class="col-12 d-flex align-items-center">
        <label class="form-label me-3" style="width: 120px;">Specialist</label>
        <input type="text" formControlName="specialist" class="form-control" readonly/>
      </div>

      <div class="col-12 d-flex">
        <div class="d-flex align-items-center me-3 flex-fill">
          <label class="form-label me-2" style="width: 180px;">Qualification</label>
          <input type="text" formControlName="qualification" class="form-control" readonly/>
        </div>
        <div class="d-flex align-items-center flex-fill">
          <label class="form-label me-2" style="width: 90px;">Experience</label>
          <input type="text" formControlName="experience" class="form-control" readonly/>
        </div>
      </div>

      <div class="col-12 d-flex align-items-center">
        <label class="form-label me-3" style="width: 120px;">Email</label>
        <input type="text" formControlName="email" class="form-control" readonly/>
      </div>
    </form>
  </div>
</div>
