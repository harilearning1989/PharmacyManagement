<div class="card shadow-sm h-100 border-primary">
  <div class="card-body">
    <h5 class="card-title">Doctor Search</h5>

    <!-- Doctor Phone Search -->
    <form (ngSubmit)="searchDoctor()" [formGroup]="doctorForm" class="mb-3">
      <div class="input-group">
        <input
          type="text"
          formControlName="doctorName"
          class="form-control"
          placeholder="Enter doctor phone number"
        />
        <button class="btn btn-primary" type="submit">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </form>

    <!-- Doctor Details -->
    <form [formGroup]="doctorForm" class="row g-3">
      <!-- Name -->
      <div class="col-md-6 col-12">
        <label class="form-label">Name</label>
        <input type="text" formControlName="name" class="form-control" readonly />
      </div>

      <!-- Specialist -->
      <div class="col-md-6 col-12">
        <label class="form-label">Specialist</label>
        <input type="text" formControlName="specialist" class="form-control" readonly />
      </div>

      <!-- Qualification -->
      <div class="col-md-6 col-12">
        <label class="form-label">Qualification</label>
        <input type="text" formControlName="qualification" class="form-control" readonly />
      </div>

      <!-- Experience -->
      <div class="col-md-6 col-12">
        <label class="form-label">Experience</label>
        <input type="text" formControlName="experience" class="form-control" readonly />
      </div>

      <!-- Email -->
      <div class="col-12">
        <label class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control" readonly />
      </div>
    </form>
  </div>
</div>
